      </header><h1 id="duo-bian-liang-xian-xing-hui-gui">多变量线性回归</h1>
<p>多变量线性回归和单变量线性回归大同小异啦</p>
<h2 id="fu-hao-ding-yi">符号定义</h2>
<p>m表示训练集的规模，n表示样品的特征数量，x的上下标分别表示第几个样品的第几个特征</p>
<p><img src="https://raw.githubusercontent.com/cylind/cylind.github.io/static/img/%E5%A4%9A%E5%8F%98%E9%87%8F%E7%BA%BF%E6%80%A7%E5%9B%9E%E5%BD%92%E8%A1%A8%E7%A4%BA.png" alt="多变量线性回归表示" /></p>
<p>假设方程表示如下：</p>
<p><img src="https://raw.githubusercontent.com/cylind/cylind.github.io/static/img/%E5%A4%9A%E5%8F%98%E9%87%8F%E7%BA%BF%E6%80%A7%E5%9B%9E%E5%BD%92%E6%96%B9%E7%A8%8B.png" alt="多变量线性回归方程" /></p>
<p>注意啦，为了方便计算我们默认x<sub>0</sub> = 1</p>
<p>其向量表示形式如下：</p>
<p><img src="https://raw.githubusercontent.com/cylind/cylind.github.io/static/img/%E5%A4%9A%E5%8F%98%E9%87%8F%E7%BA%BF%E6%80%A7%E5%9B%9E%E5%BD%92%E6%96%B9%E7%A8%8B%E7%9A%84%E5%90%91%E9%87%8F%E5%BD%A2%E5%BC%8F.png" alt="多变量线性回归方程的向量形式" /></p>
