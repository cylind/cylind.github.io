        <h1>无题</h1>
        <span>
          <br><time datetime="2020-02-10T16:42:27">Feb 10, 2020</time>
        </span>
      </header><p>武汉不是一个特殊的符号，
它仅仅代表着中国的一部分。
就如同没有谁能像一座孤岛，
在大海里独踞，
每个人都是一块小小的泥土，
连成整个大陆，
如果有一块泥土被海水冲去，
中国就会失去一角。
不幸的日子里，
我们齐声呐喊，
共渡难关。</p>
